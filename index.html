        // Detect browser language
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.substring(0, 2).toLowerCase();
            
            // Check if we have translation for this language
            if (translations[langCode]) {
                return langCode;
            }
            
            // Default to French
            return 'fr';
        }

        // Apply translations to the page
        function applyTranslations(lang) {
            const t = translations[lang];
            
            // Update page title
            document.title = t.pageTitle;
            
            // Update main content
            document.querySelector('h1').textContent = t.title;
            document.querySelector('.subtitle').textContent = t.subtitle;
            document.querySelector('.nav-about').innerHTML = `<i class="fas fa-info-circle"></i> ${t.navAbout}`;
            
            // Update form labels and placeholders
            document.querySelector('label[for="name"]').innerHTML = `<i class="fas fa-user"></i> ${t.nameLabel}`;
            document.querySelector('#name').placeholder = t.namePlaceholder;
            
            document.querySelector('label[for="birth_date"]').innerHTML = `<i class="fas fa-calendar"></i> ${t.birthDateLabel}`;
            
            document.querySelector('label[for="birth_time"]').innerHTML = `<i class="fas fa-clock"></i> ${t.birthTimeLabel}`;
            document.querySelector('#birth_time').placeholder = t.birthTimePlaceholder;
            
            document.querySelector('label[for="birth_place"]').innerHTML = `<i class="fas fa-map-marker-alt"></i> ${t.birthPlaceLabel}`;
            document.querySelector('#birth_place').placeholder = t.birthPlacePlaceholder;
            
            document.querySelector('label[for="mother_name"]').innerHTML = `<i class="fas fa-heart"></i> ${t.motherNameLabel}`;
            document.querySelector('#mother_name').placeholder = t.motherNamePlaceholder;
            
            document.querySelector('label[for="question"]').innerHTML = `<i class="fas fa-comment-dots"></i> ${t.questionLabel}`;
            document.querySelector('#question').placeholder = t.questionPlaceholder;
            
            // Update consultation type labels
            document.querySelector('label[for="love"]').innerHTML = `<i class="fas fa-heart"></i> ${t.love}`;
            document.querySelector('label[for="career"]').innerHTML = `<i class="fas fa-briefcase"></i> ${t.career}`;
            document.querySelector('label[for="health"]').innerHTML = `<i class="fas fa-leaf"></i> ${t.health}`;
            document.querySelector('label[for="spiritual"]').innerHTML = `<i class="fas fa-om"></i> ${t.spiritual}`;
            document.querySelector('label[for="specific"]').innerHTML = `<i class="fas fa-question-circle"></i> ${t.specific}`;
            
            // Update submit button
            document.querySelector('#submitBtn').innerHTML = `<i class="fas fa-paper-plane"></i> ${t.submitBtn}`;
            
            // Store translations for JavaScript messages
            window.currentTranslations = t;
        }

        // Initialize language on page load
        window.addEventListener('DOMContentLoaded', () => {
            const currentLang = detectLanguage();
            applyTranslations(currentLang);
            
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            }
        });

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            }
        });

        // Form validation and submission with Formspree
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate required fields before submission
            const requiredFields = this.querySelectorAll('input[required], select[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#e53e3e';
                    field.focus();
                } else {
                    field.style.borderColor = '';
                }
            });
            
            // Check if consultation type is selected
            const consultationType = this.querySelector('input[name="consultation_type"]:checked');
            if (!consultationType) {
                isValid = false;
                alert(window.currentTranslations.selectConsultationType);
            }
            
            if (!isValid) {
                e.preventDefault();
                alert(window.currentTranslations.fillRequired);
                return;
            }
            
            // Add loading state only if validation passes
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner"></i> ' + window.currentTranslations.submitting;
            submitBtn.disabled = true;
            
            // Always use fetch for better control over responses
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('https://formspree.io/f/xblkdryj', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Success - redirect to thank you page
                    window.location.href = 'merci.html';
                } else {
                    // Handle errors
                    response.json().then(data => {
                        console.log('Formspree error:', data);
                        submitBtn.classList.remove('loading');
                        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> ' + window.currentTranslations.submitBtn;
                        submitBtn.disabled = false;
                        alert(window.currentTranslations.submitError);
                    });
                }
            }).catch(error => {
                console.log('Network error:', error);
                // Handle network errors
                submitBtn.classList.remove('loading');
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> ' + window.currentTranslations.submitBtn;
                submitBtn.disabled = false;
                alert(window.currentTranslations.connectionError);
            });
        });



        // Add smooth animations for form interactions
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = '';
            });
        });

        // Add ripple effect to radio buttons
        document.querySelectorAll('.radio-label').forEach(label => {
            label.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
